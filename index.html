<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">

  <script>
  
  

  function moveToIndex(){

    var address = document.getElementById("address").value;
    sessionStorage.setItem('address', address);
    window.location.href = "order.html";
  }


  </script>
<style>
  body {
    background-image: url('pic2.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    color: black;
    text-align: center;
    padding-top: 200px;
    margin: 0;
    font-family: 'Roboto', sans-serif;
  }

  h1 {
    color: white;
  }

  .btn {
    background-color: rgb(189, 54, 54);
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
    opacity: 0.9;
  }

  

  .btn:hover {
    color: white;
    opacity: 1;
  }

  input[type=text] {
    width: 50%;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
    padding: 15px;
  }


  .navbar {
      border-radius: 0;
      overflow: hidden;
      background-color: rgb(189, 54, 54);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }


    .navbar button {
      background-color: rgb(189, 54, 54);
      border: none;
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar button:hover {
      background: #ddd;
      color: black;
    }


    .navbar a:hover {
      background: #ddd;
      color: black;
    }






</style>

<body>


  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="order.html">Order</a>
    <a href="info.html">About Us</a>
    <button type="button" data-toggle="modal" data-target="#loginModal">Login</button>
  </div>



  <h1>Where are we delivering to?</h1>




    <input type="text" id="address" name="address" placeholder="Type address here" value=""><br>
    <button onclick="moveToIndex()" class="btn">Continue </button><br><br>



</body>

</html>
